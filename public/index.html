<!DOCTYPE html>
<html class="center">
   <head>
      <meta http-equiv="Content-Type" charset="UTF-8" />
      <title>Decipher</title>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   </head>
   <body ng-controller="button" ng-app="myApp">


      <!-- ===========================
            Landing Container
       =========================== -->

       <div class="header">
         <h2><img class="headerimg" src="watson.png"/>
             <strong>Decipher</strong>
         </h2>
       </div>
    <!-- ===========================
             Carousel code
     =========================== -->
     <div class="example">
      <div  id="myCarousel" class="carousel slide" data-ride="carousel">
             <!-- Wrapper for carousel items -->
             <div class="carousel-inner">

                 <div class="item active" >

                    <button class="enterText" ng-click="showMe=!showMe">{{enterText}}</button>

                    <form id="uploadForm" onsubmit="translateText(event, this)" ng-show="!showMe">
                      <h4>Step 1: Click Capture to select an image</h4>
                      <input type="file" class="hidden" id="captureFile" name="userPhoto"/>
                      <input type="button" id="test" class="hidden" value="Is this your file?"  onclick="ResizeImage()"/>
                      <img class="output" src="placeholder.png" id="output">
                      <br><br>
                      <input type="submit" class="hidden" id="uploadFile" name="submit" >
                      <div class="capture" id="captureTrigger" href="#myCarousel" data-slide="next">CAPTURE</div>
                    </form>


                    <!-- <image-capture ng-show="!showMe" ></image-capture> -->

                    <!-- <div ng-include="'image-capture.html'" ng-show="!showMe"></div> -->
                    <!-- <div ng-show="!showMe" class="capture" id="captureTrigger" href="#myCarousel" data-slide="next">CAPTURE</div> -->

                    <div ng-show="showMe">
                        <div class="item">
                          <h4>Step 1: Click Enter to send text</h4>
                              <textarea id="inputText" name="inputText" class="form-control" placeholder="Type text here"rows="5"></textarea>
                              <div class="capture" href="#myCarousel" data-slide="next">Enter</div>
                          </div>
                    </div>
                 </div>

                 <div class="item">
                  <!--from language -->
                   <h4>Step 2: Select language to translate.</h4>
                   <!-- <desired-language></desired-language> -->
                    <select id="languageSelect" name="languageSelect" size="4" href="#myCarousel" data-slide="next">
                      <option value="en" selected>English</option>
                      <option value="es">Spanish</option>
                      <option value="ar">Arabic</option>
                      <option value="ja">Japanese</option>
                    </select>
                    <br><br>

                    <div class="white" >CAPITAL</div><!-- for spacing reasons -->

                 </div>

                 <div class="item">
                   <!-- <h4>Step 3: Click Decipher to translate</h4>
                   <decipher-pane ></decipher-pane> -->
                    <h4>Step 3: Click Decipher to translate</h4>
                    <form>
                      <div class="form-group">
                        <div id="translatedText"></div>
                        <br><br>
                      </div>
                    </form>
                    <div class="decipher" id="uploadTrigger" >DECIPHER</div>
                 </div>

                <!-- carousel controls and logic-->
                 <div class="carousel-controls">
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-hand-left" style="color:black"></span>
                    </a>
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-hand-right" style="color:black"></span>
                    </a>
                </div>

     	</div> <!-- Carousel -->


      <!-- ===========================
                  Javascript
       =========================== -->

      <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js" type="text/javascript"></script>
      <script src="/js/app.js" type="text/javascript"></script>
      <script type="text/javascript" src="/js/buttonCtrl.js"></script>
      <script type="text/javascript" src="/js/resize.js"></script>

      <!-- carousel -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script>
        $(document).ready(function(){
          $("#myCarousel").carousel({
            interval : false
           });
         });//stop auto scroll
      </script>
   </body>
</html>
