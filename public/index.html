<!DOCTYPE html>
<html class="center">
   <head>
      <meta http-equiv="Content-Type" charset="UTF-8" />
      <title>Decipher</title>
      
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
   </head>
   <body>

      <!-- ===========================
            Landing Container
       =========================== -->

    <div class="header">
      <h1>Decipher<img class="headerimg" src="watson.png"/></h1>
    </div>
      <!-- ===========================
            Capture Container
       =========================== -->
    <div class="row">
      <div class="col-md-4">
        <h4>Step 1: Click Capture to select an image</h4>
        <form id="uploadForm" onsubmit="translate(event, this)">
          <input type="file" class="hidden" id="captureFile" name="userPhoto"/>
          <input type="button" id="test" class="hidden" value="Is this your file?"  onclick="ResizeImage()"/>
          <img class="output" src="placeholder.png" id="output">
          <br><br>
          <input type="submit" class="hidden" id="uploadFile" name="submit" >
          <div class="capture" id="captureTrigger" >CAPTURE</div>
        </form>
      </div>

      <div class="col-md-4">
        <h4>Step 2: Select desired language</h4>
          <select id="languageSelect" size="4">
            <option value="en" selected>English</option>
            <option value="es">Spanish</option>
            <option value="ar">Arabic</option>
            <option value="ja">Japanese</option>
          </select>
          <br><br>
      </div>
 
      <div class="col-md-4">
        <h4>Step 3: Click Decipher to translate</h4>
        <form>
          <div class="form-group">
            <div id="translatedText"></div>
            <br><br>
          </div>
        </form>
        <div class="decipher" id="uploadTrigger">DECIPHER</div>
      </div>
    </div>
    <br>

      <!-- ===========================
                  Javascript 
       =========================== -->

      <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js" type="text/javascript"></script>
      <script src="/js/app.js" type="text/javascript"></script>
      <script type="text/javascript" src="/js/buttonCtrl.js"></script>
      <script type="text/javascript" src="/js/resize.js"></script>
   </body>
</html>
