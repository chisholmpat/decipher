      <!-- ===========================
            Landing Container
       =========================== -->

    <div class="header">
      <h1>Decipher<img class="headerimg" src="watson.png"/></h1>
    </div>
    <!-- ===========================
             Carousel code
     =========================== -->
     <div class="example">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
             <!-- Carousel indicators -->
             <!-- <ol class="carousel-indicators">
                 <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                 <li data-target="#myCarousel" data-slide-to="1"></li>
                 <li data-target="#myCarousel" data-slide-to="2"></li>
             </ol> -->
             <!-- Wrapper for carousel items -->
             <div class="carousel-inner">
                 <div class="item active">
                    <h4>Step 1: Click Capture to select an image</h4>
                    <form id="uploadForm" onsubmit="translate(event, this)">
                      <input type="file" class="hidden" id="captureFile" name="userPhoto"/>
                      <input type="button" id="test" class="hidden" value="Is this your file?"  onclick="ResizeImage()"/>
                      <img class="output" src="placeholder.png" id="output">
                      <br><br>
                      <input type="submit" class="hidden" id="uploadFile" name="submit" >
                      <div class="capture" id="captureTrigger" >CAPTURE</div>
                    </form>
                 </div>

                 <div class="item">
                   <h4>Step 2: Select desired language</h4>
                    <select id="languageSelect" size="4">
                      <option value="en" selected>English</option>
                      <option value="es">Spanish</option>
                      <option value="ar">Arabic</option>
                      <option value="ja">Japanese</option>
                    </select><br><br>

                    <div class="white" id="captureTrigger" >CAPITAL</div>

                 </div>

                 <div class="item">
                    <h4>Step 3: Click Decipher to translate</h4>
                    <form>
                      <div class="form-group">
                        <div id="translatedText"></div>
                        <br><br>
                      </div>
                    </form>
                    <div class="decipher" id="uploadTrigger">DECIPHER</div>
                 </div>
             </div>
             <!-- Carousel controls -->
             <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                 <span class="glyphicon glyphicon-chevron-left"></span>
             </a>
             <a class="carousel-control right" href="#myCarousel" data-slide="next">
                 <span class="glyphicon glyphicon-chevron-right"></span>
             </a>
         </div>
     	</div> <!-- Carousel -->
