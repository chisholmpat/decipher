   <body ng-controller="button" ng-app="myApp" onload="form1.reset();">

      <!-- ===========================
            Landing Container
       =========================== -->

    <div class="header">
      <h2><img class="headerimg" src="watson.png"/>
          <strong>Decipher</strong>
      </h2>
    </div>
    <!-- ===========================
             Carousel code
     =========================== -->
     <div class="example">
      <div  id="myCarousel" class="carousel slide" data-ride="carousel">
             <!-- Wrapper for carousel items -->
             <div class="carousel-inner">

                 <div class="item active" >
                    <button class="enterText" ng-click="showMe=!showMe">{{enterText}}</button>

                    <form id="uploadForm" onsubmit="translate(event, this)" ng-show="!showMe">
                      <h4>Step 1: Click Capture to select an image</h4>
                      <input type="file" class="hidden" id="captureFile" name="userPhoto"/>
                      <input type="button" id="test" class="hidden" value="Is this your file?"  onclick="ResizeImage()"/>
                      <img class="output" src="placeholder.png" id="output">
                      <br><br>
                      <input type="submit" class="hidden" id="uploadFile" name="submit" >
                      <div class="capture" id="captureTrigger" href="#myCarousel" data-slide="next">CAPTURE</div>
                    </form>


                    <!-- <image-capture ng-show="!showMe" ></image-capture> -->

                    <!-- <div ng-include="'image-capture.html'" ng-show="!showMe"></div> -->
                    <!-- <div ng-show="!showMe" class="capture" id="captureTrigger" href="#myCarousel" data-slide="next">CAPTURE</div> -->

                    <div ng-show="showMe">
                        <div class="item">
                          <form id="form1">
                              <h4>Step 1: Click Enter to send text</h4>
                              <textarea  class="form-control" placeholder="Type text here" rows="5"></textarea>
                              <div class="capture" href="#myCarousel" data-slide="next">Enter</div>
                          </form>
                        </div>
                    </div>
                 </div>

                 <div class="item">
                  <!--from language -->
                   <h4>Step 2: Select desired language</h4>
                   <!-- <desired-language></desired-language> -->
                    <select id="languageSelect" name="languageSelect" size="4" href="#myCarousel" data-slide="next">
                      <option value="en" selected>English</option>
                      <option value="es">Spanish</option>
                      <option value="ar">Arabic</option>
                      <option value="ja">Japanese</option>
                    </select>
                    <br><br>

                    <div class="white" >CAPITAL</div><!-- for spacing reasons -->

                 </div>

                 <div class="item">
                   <button class="enterText" onClick="history.go(0)" VALUE="Refresh">Translate again?</button>
                   <!-- <decipher-pane ></decipher-pane> -->
                    <h4>Step 3: Click Decipher to translate</h4>

                       <form>
                         <div class="form-group">
                           <div id="translatedText"></div>
                           <br><br>
                         </div>
                       </form>
                       <div class="decipher" id="uploadTrigger" >DECIPHER</div>

                 </div>

                <!-- carousel controls and logic-->
                 <div class="carousel-controls">
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-hand-left" style="color:black"></span>
                    </a>
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-hand-right" style="color:black"></span>
                    </a>
                </div>

     	</div> <!-- Carousel -->
